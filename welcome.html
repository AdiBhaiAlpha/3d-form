<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .welcome-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: perspective(600px) rotateX(10deg);
        }
        .welcome-box h2 {
            color: #333;
            margin: 0;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">Welcome to the Dashboard</header>
    <div class="container">
        <div class="welcome-box">
            <h2>Welcome, User!</h2>
            <p>You have successfully logged in.</p>
        </div>
    </div>
    <footer class="footer">
        &copy; 2024 Your Website. All rights reserved. Developed by Chitron Bhattacharjee.
    </footer>
</body>
</html>
