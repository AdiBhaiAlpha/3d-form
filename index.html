<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        .outer {
            margin: auto;
            height: 300px;
            width: 400px;
            border: 2px solid black;
            position: relative;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            background: #f3f3f3;
        }
        h1 {
            text-align: center;
        }
        p {
            margin-left: 40px;
        }
        .input-field {
            margin-left: 40px;
            padding: 10px;
            width: 80%;
        }
        #submit-btn {
            margin-top: 20px;
            position: absolute;
            left: 150px;
            padding: 5px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #submit-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
    <script>
        function validateLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var button = document.getElementById("submit-btn");

            if (email === "cb@dev.co" && password === "adibhai") {
                window.location.href = "welcome.html";
            } else {
                alert("Invalid email or password! Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="outer">
        <h1>Login Form</h1>
        <p>Enter Email</p>
        <input class="input-field" type="email" placeholder="Enter email" id="email" />
        <p>Enter Password</p>
        <input class="input-field" type="password" placeholder="Enter password" id="password" />
        <br>
        <input type="button" value="Login" onclick="validateLogin()" id="submit-btn" />
    </div>
</body>
</html>
