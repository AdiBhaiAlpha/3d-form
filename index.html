<html>
<head>
    <style>
        .outer {
            margin: auto;
            height: 300px;
            width: 400px;
            border: 2px solid black;
            position: relative;
        }
        p {
            margin-left: 80px;
        }
        .in {
            margin-left: 80px;
            padding: 10px;
        }
        #bt {
            margin-top: 20px;
            position: absolute;
            left: 150px;
        }
        #bt:hover {
            background: green;
            font-size: 13px;
            cursor: pointer;
            color: white;
        }
    </style>
    <script>
        function fa() {
            var a = document.getElementById("a");
            var b = document.getElementById("b");
            var bt = document.getElementById("bt");

            if (a.value === "" || b.value === "") {
                f();
                a.style.border = "3px solid red";
                b.style.border = "3px solid red";
                bt.value = "Pahila data tak";
            } else if (a.value === "cb@dev.co" && b.value === "adibhai") {
                window.location.href = "welcome.html"; // Redirect to welcome page
            } else {
                a.style.border = "3px solid green";
                b.style.border = "3px solid green";
                bt.value = "Ha thik ahe ata";
                bt.style.left = "120px";
            }
        }
        
        var flag = 1;
        function f() {
            var bt = document.getElementById("bt");
            if (flag == 1) {
                bt.style.left = "210px";
                flag = 2;
            } else if (flag == 2) {
                bt.style.left = "80px";
                flag = 1;
            }
        }
    </script>
</head>
<body>
    <div class="outer">
        <h1 style="text-align:center">Legend form</h1>
        <p>Enter Email</p>
        <input class="in" type="text" placeholder="Enter email" id="a" />
        <p>Enter Confirm Password</p>
        <input class="in" type="password" placeholder="Enter password" id="b" />
        <br>
        <input type="button" onmouseenter="fa()" onclick="fa()" value="Submit" id="bt" />
    </div>
</body>
</html>
